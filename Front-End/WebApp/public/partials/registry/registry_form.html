
      <div class="row">
        <div class="col s12 form__wrapper card">
          <div class="form__title">
            <h1 class="card-title">Регистрация в системе</h1>
          </div>
          <form class="registry__form">
            <div class="registry__form">
              <div class="row contacts__form">
                <div class="input-field col s12 m6">
                  <input ng-model="newCompany.name" type="text" placeholder="Имя компании">
                </div>
                <div class="input-field col s12 m6">
                  <input ng-model="newCompany.adress" type="url" placeholder="Адрес компании">
                </div>
                <div class="input-field col s12 m6">
                  <input ng-model="newCompany.email" type="email" placeholder="Email">
                </div>
                <div class="input-field col s12 m6">
                  <input ng-model="newCompany.phone" type="text" placeholder="Контактный телефон">
                </div>
                
              </div>
              <div class="row">
                <div class="input-field col s12 m4">
                  <input ng-model="newCompany.password" type="password" placeholder="Пароль">
                </div>
                <div class="input-field col s12 m4">
                  <input type="password" placeholder="Пароль еще раз">
                </div>
              </div>
            </div>
          </form>
          <div class="card-action">     
            <div class="btn waves-effect waves-green right submit__button">
              <input type="submit" value="Начать" ng-disabled="submitted">
            </div>
          </div>
        </div>
      </div>
