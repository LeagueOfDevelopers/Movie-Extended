<div class="field_header" ng-cloak><span class="field_title">Ваши кинотеатры</span>
  <button class="btn add_button">+</button>
</div>
<div class="movies_list">
  <ul>
    <li class="card" ng-repeat="cinema in cinemas">
      <div class="cinema_container">
        <div class="row">
          <div class="col m9 movie_title"><span>{{cinema.name}}</span></div>
        </div>
        </div>
      </div>
    </li>
  </ul>
</div>
