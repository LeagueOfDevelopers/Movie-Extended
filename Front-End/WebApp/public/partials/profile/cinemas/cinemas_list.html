
<div class="movies_list">
  <ul>
    <li class="card" ng-repeat="cinema in cinemas">
      <div class="cinema_container">
        <div class="row">
          <div class="col m9 movie_title"><span>{{cinema.name}}</span></div>
          <button class="btn" ng-click="showCinemaDetail(cinema.Id, cinema.name)">Detail</button>
        </div>
        </div>
      </div>
    </li>
  </ul>
</div>
